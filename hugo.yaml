baseURL: "http://localhost:1313/"
languageCode: "en-us"
title: "anmolthapa.dev"
theme: "PaperMod"

pagination:
  pagerSize: 5
enableRobotsTXT: true

caches:
  images:
    dir: :cacheDir/images

params:

  enableGitInfo: true

  homeInfoParams:
    Title: "the dev blog"
    Content: "My dev blog where I talk about my coding journey. Read more about me [**here**](/me)"
  socialIcons:
    - name: github
      title: Github
      url: "https://github.com/anmol-thapa"
    - name: linkedin
      title: linkedin
      url: "https://linkedin.com/in/anmol--thapa"
    - name: cv
      title: resume
      url: "https://anmolthapa.dev/Resume.pdf"
  
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  defaultTheme: auto
  comments: true

  assets:
    disableFingerprinting: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.2
    minMatchCharLength: 2
    keys: ["title", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 1

    - identifier: me
      name: About Me
      url: /me/
      weight: 2

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3

    - identifier: archive
      name: Archive
      url: /archive/
      weight: 4